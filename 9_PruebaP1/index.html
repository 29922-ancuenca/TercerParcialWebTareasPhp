<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizza Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css?v=20260115">
</head>
<body>

<div class="header-box">
  <h2>Armar Pizza</h2>
  <p style="margin:0; opacity:.9;">Selecciona ingredientes, calcula total y guarda</p>
</div>

<div class="container" style="max-width: 900px;">
  <div class="main-card">

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Nombre de la Pizza</label>
        <input id="pizzaNombre" class="form-control" placeholder="Ej: Pizza Especial" required>
      </div>

      <div class="col-md-4 mb-3">
        <label>Ingrediente</label>
        <select id="ingredienteSelect" class="form-control" required></select>
      </div>

      <div class="col-md-2 mb-3">
        <label>Cantidad</label>
        <input id="ingredienteCant" type="number" class="form-control" min="1" value="1" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <button id="btnAddIng" type="button" class="btn btn-add btn-block text-white">+ Añadir ingrediente</button>
      </div>
      <div class="col-md-6 mb-2">
        <button id="btnGuardarPizza" type="button" class="btn btn-save btn-block text-white">Guardar Pizza</button>
      </div>
    </div>

    <hr>

    <div class="table-responsive">
      <table class="table table-bordered text-center" id="tablaPizza">
        <thead>
          <tr>
            <th>Ingrediente</th>
            <th>Precio Unit</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="total" class="text-right"></div>

    <hr>

    <h5>Pizzas guardadas</h5>
    <div class="table-responsive">
      <table class="table table-bordered" id="tablaPizzasGuardadas">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Detalle</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Recuadro: Editar pizza guardada (inline, no modal) -->
    <div id="editPizzaPanel" class="main-card mt-4" style="display:none; padding:16px;">
      <div class="d-flex align-items-center justify-content-between" style="gap:12px;">
        <h5 class="mb-0" id="editPizzaPanelTitle">Editar pizza</h5>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btnCancelarEdicionPizza">Cerrar</button>
      </div>
      <div id="editPizzaInfo" class="mt-2"></div>

      <div class="table-responsive mt-3">
        <table class="table table-sm table-bordered mb-0">
          <thead>
            <tr>
              <th>Ingrediente</th>
              <th>Precio Unit</th>
              <th style="width:140px;">Cantidad</th>
            </tr>
          </thead>
          <tbody id="editPizzaTbody"></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-primary" id="btnGuardarEdicionPizza">Guardar cambios</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
